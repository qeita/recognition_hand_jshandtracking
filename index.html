<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hand Tracking with js-handtracking | Recognition</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <main>
      <div class="content">
        <canvas id="canvas"></canvas>

        <!-- videoタグはautoplay属性を付与しないと表示されない -->
        <video src="" id="video" playsinline controls="true" autoplay></video>
      </div>    

      <div class="controls">
        <button id="stop" class="btn">STOP</button>
        <button id="front" class="btn">FRONT</button>
        <button id="rear" class="btn">REAR</button>
      </div>
      <div class="menu">
        <div class="menu_item">
          <input type="checkbox" id="cbxHull" checked="checked"><label for="cbxHull">Convex Hull</label>
        </div>
        <div class="menu_item">
          <input type="checkbox" id="cbxDefects" checked="checked"><label for="cbxDefects">Convexity Defects</label>
        </div>
      </div>
    </main>
    
    <script defer async src="./assets/js/libs/cv.js"></script>
    <script defer async src="./assets/js/libs/handtracking.js"></script>
    <script defer async src="./assets/js/app.js"></script>
  </body>
</html>
